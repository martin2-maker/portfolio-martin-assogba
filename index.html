<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://zuzjruifyjdyzvivobyx.supabase.co/storage/v1/object/public/image/ChatGPT%20Image%2013%20nov.%202025,%2013_59_16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin ASSOGBA - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Montserrat:wght@300;400;600&family=Roboto:wght@400;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #121926;
        color: #ffffff;
      }
      
      .font-sans-fallback {
        font-family: 'Inter', sans-serif;
      }

      .font-roboto {
        font-family: 'Roboto', sans-serif;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      /* Name Animation */
      .name-char {
        display: inline-block;
        transform-style: preserve-3d;
        animation: crazy-rotate 6s infinite ease-in-out;
      }

      @keyframes crazy-rotate {
        0%, 100% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(360deg);
        }
      }

      /* Rotating Border Animation */
      @keyframes rotating-border {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .rotating-border-animation {
        animation: rotating-border 6s linear infinite;
      }
      
      /* Services Page - Solar System */
      .solar-system-container { font-size: 6px; width: 40em; height: 40em; position: relative; }
      .solar-system-container .sun { display: flex; align-items: center; justify-content: center; position: absolute; top: 15em; left: 15em; width: 10em; height: 10em; border-radius: 50%; box-shadow: 0 0 4em rgba(255, 165, 0, 0.8), 0 0 8em rgba(255, 128, 0, 0.4); animation: sunGlow 3s ease-in-out infinite alternate; }
      @keyframes sunGlow { from { box-shadow: 0 0 3em rgba(255, 165, 0, 0.7), 0 0 6em rgba(255, 128, 0, 0.3); } to { box-shadow: 0 0 5em rgba(255, 165, 0, 1), 0 0 10em rgba(255, 128, 0, 0.6); } }
      .solar-system-container .planet-orbit { position: absolute; border-style: solid; border-color: rgba(255,255,255,0.2) transparent transparent transparent; border-width: 0.1em 0.1em 0 0; border-radius: 50%; }
      .solar-system-container .mercury { top: 12.5em; left: 12.5em; width: 15em; height: 15em; animation: orbit 68.7s linear infinite; }
      .solar-system-container .venus { top: 10em; left: 10em; width: 20em; height: 20em; animation: orbit 48.7s linear infinite; }
      .solar-system-container .earth { top: 6em; left: 6em; width: 28em; height: 28em; animation: orbit 36.5s linear infinite; }
      .solar-system-container .moon { top: 2em; right: -1em; width: 7em; height: 7em; animation: orbit 2.7s linear infinite; }
      .solar-system-container .mars { top: 2em; left: 2.5em; width: 36em; height: 36em; animation: orbit 26.5s linear infinite; }
      .solar-system-container .jupiter { top: -2em; left: -2em; width: 45em; height: 45em; animation: orbit 21s linear infinite; }
      .solar-system-container .saturn { top: -7em; left: -7em; width: 55em; height: 55em; animation: orbit 17s linear infinite; }
      .solar-system-container .uranus { top: -12em; left: -12em; width: 65em; height: 65em; animation: orbit 19s linear infinite; }
      .solar-system-container .neptune { top: -17em; left: -17em; width: 75em; height: 75em; animation: orbit 15s linear infinite; }
      .solar-system-container .pluto { top: -22em; left: -22em; width: 85em; height: 85em; animation: orbit 18s linear infinite; }
      .solar-system-container .planet-body::before { content: ''; position: absolute; border-radius: 50%; background-size: cover; }
      .solar-system-container .mercury::before { top: 1.5em; right: 0.8em; width: 2em; height: 2em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/mercure.png'); }
      .solar-system-container .venus::before { top: 2em; right: 2em; width: 2em; height: 2em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/v√©nus.png'); }
      .solar-system-container .earth::before { top: 3em; right: 0em; width: 5em; height: 5em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/terre.png'); }
      .solar-system-container .moon::before { top: 0.8em; right: 0.2em; width: 1.2em; height: 1.2em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/lune.png'); }
      .solar-system-container .mars::before { top: 5em; right: 3em; width: 3em; height: 3em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/mars.png'); }
      .solar-system-container .jupiter::before { top: 6em; right: 3em; width: 5em; height: 5em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/Jupiter.png'); }
      .solar-system-container .saturn::before { top: 7.5em; right: 5em; width: 4.5em; height: 4.5em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/Saturne.png'); }
      .solar-system-container .uranus::before { top: 9em; right: 6.5em; width: 4em; height: 4em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/uranus.png'); }
      .solar-system-container .neptune::before { top: 10em; right: 8em; width: 4em; height: 4em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/neptune.png'); }
      .solar-system-container .pluto::before { top: 11em; right: 10em; width: 4em; height: 4em; background-image: url('https://raw.githubusercontent.com/CogniSolver/solar-system/main/images/pluton.png'); }
      @keyframes orbit { to { transform: rotate(360deg); } }
      .star { position: absolute; background-color: white; border-radius: 50%; z-index: -1; opacity: 0.8; animation: twinkle 3s infinite ease-in-out; }
      @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
      
      /* Icon pulse animation */
      @keyframes icon-pulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
        }
        50% {
          transform: scale(1.15);
          filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
      }
      .animate-icon-pulse {
          animation: icon-pulse 3s infinite ease-in-out;
      }

      /* Testimonials Title Animation & Underline*/
      @keyframes fall {
        0% { transform: translateY(-100px); opacity: 0; }
        60% { transform: translateY(10px); opacity: 1; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-fall { animation: fall 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) both; }
      @keyframes draw-underline {
        0% { width: 0; left: 0; }
        45% { width: 100%; left: 0; }
        55% { width: 100%; left: 0; }
        100% { width: 0; left: 100%; }
      }
      .animated-underline::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        height: 5px;
        background-color: #FF570A;
        transform: skew(-10deg);
        animation: draw-underline 4s ease-in-out infinite;
      }
      .animated-underline:hover::after {
        background-color: white;
      }

      /* Pulsing Orange Halo for Buttons */
      @keyframes pulse-orange {
        0%, 100% { box-shadow: 0 0 15px 0px rgba(255, 87, 10, 0.5); }
        50% { box-shadow: 0 0 25px 10px rgba(255, 87, 10, 0.2); }
      }
      .animate-pulse-orange {
        animation: pulse-orange 3s infinite ease-in-out;
      }

      /* Grid Pattern for Tools Page */
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }

      /* CTA Section */
      .cta-container {
        padding: 6rem 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
      }

      .cta-parent {
        width: 90%;
        max-width: 1200px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      .cta-gradient {
        width: 380px;
        height: 380px;
        position: absolute;
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 87, 10, 0.25),
          rgba(128, 0, 128, 0.05),
          transparent
        );
        filter: blur(60px);
        z-index: 0;
        animation: pulseGlow 6s ease-in-out infinite alternate;
      }

      @keyframes pulseGlow {
        from { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
        to { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
      }

      .cta-main_content {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 4rem;
      }

      .cta-left {
        width: 50%;
        animation: fadeInUp 1.2s ease forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .cta-left h3 {
        font-weight: 600;
        font-size: 22px;
        color: #ff570a;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
      }

      .cta-left h1 {
        font-size: 60px;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 20px;
      }

      .cta-left h1 span {
        background: linear-gradient(90deg, #ff570a, #ff9f5a, #ff570a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      .cta-left h2 {
        font-weight: 600;
        margin: 15px 0;
        color: #d9d9d9;
      }

      .cta-left p {
        font-size: 16px;
        font-weight: 400;
        color: #d9d9d9;
        line-height: 1.6;
        max-width: 480px;
      }
      
      .cta-button {
        display: inline-block;
        margin-top: 40px;
        padding: 14px 28px;
        border: none;
        border-radius: 10px;
        background: #ff570a;
        color: #ffffff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        box-shadow: 0 0 15px rgba(255, 87, 10, 0.3);
        text-decoration: none;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        border-radius: 12px;
        background: conic-gradient(from 0deg, #ff570a, #ff9f5a, #ff570a, #ff9f5a, #ff570a);
        animation: rotateLight 6s linear infinite;
        z-index: -1;
        opacity: 0.7;
      }

      @keyframes rotateLight {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .cta-button:hover {
        background: linear-gradient(90deg, #ff570a, #ff8847);
        transform: translateY(-2px);
        box-shadow: 0 0 25px rgba(255, 87, 10, 0.6);
      }

      .cta-right {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 2s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      .cta-right img {
        width: 400px;
        max-width: 100%;
        filter: drop-shadow(0 0 20px rgba(255, 87, 10, 0.3));
      }
      
      .cta-separator-gradient {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #ff570a, #ff9f5a, #ff570a);
        filter: blur(4px);
        opacity: 0.8;
        animation: cta-lightFlow 8s linear infinite;
        background-size: 200% 100%;
      }

      @keyframes cta-lightFlow {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }

      @media (max-width: 992px) {
        .cta-left h1 { font-size: 48px; }
        .cta-right img { width: 320px; }
        .cta-main_content { padding: 3rem; }
      }

      @media (max-width: 768px) {
        .cta-main_content {
          flex-direction: column;
          text-align: center;
        }
        .cta-left, .cta-right {
          width: 100%;
        }
        .cta-left p { margin-left: auto; margin-right: auto; }
        .cta-right { margin-top: 3rem; }
      }

      /* === Account Page Styles === */
      .account-body {
        background-color: #121926;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3rem 1rem;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
      }

      .account-container {
        background-color: #121926;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
        overflow: hidden;
        width: 800px;
        max-width: 100%;
        min-height: 680px;
        position: relative;
      }

      .account-container form {
        background-color: #121926;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        text-align: center;
        transition: all 0.6s ease-in-out;
      }

      .account-container h1 {
        font-size: 24px;
        color: #fff;
        margin-bottom: 15px;
      }

      .account-container span {
        font-size: 16px;
        color: #b5c0cc;
        margin-bottom: 20px;
      }

      .account-container input {
        background-color: #1E2A38;
        border: none;
        margin: 8px 0;
        padding: 12px 15px;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        color: #fff;
      }

      .account-container input::placeholder {
        color: #a0aabd;
      }

      .account-container button {
        background-color: #007BFF;
        color: #fff;
        font-size: 16px;
        padding: 12px 45px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }
      
      .account-container button:disabled {
        background-color: #004a8e;
        cursor: not-allowed;
      }

      .account-container button:hover:not(:disabled) {
        background-color: #0056b3;
        box-shadow: 0 0 10px rgba(0,123,255,0.5);
      }

      .social-icons {
        margin: 20px 0;
      }

      .social-icons a {
        border: 1px solid #007BFF;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        width: 40px;
        height: 40px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-icons a:hover {
        background-color: #007BFF;
        color: #fff;
        border-color: #007BFF;
      }

      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        transition: all 0.6s ease-in-out;
      }

      .sign-in {
        left: 0;
        z-index: 2;
      }

      .sign-up {
        left: 0;
        opacity: 0;
        z-index: 1;
      }

      .account-container.active .sign-in {
        transform: translateX(100%);
      }

      .account-container.active .sign-up {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
      }

      .toggle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: all 0.6s ease-in-out;
        border-radius: 150px 0 0 100px;
        z-index: 10;
      }

      .account-container.active .toggle-container {
        transform: translateX(-100%);
        border-radius: 0 150px 100px 0;
      }

      .toggle {
        background: linear-gradient(135deg, #007BFF, #1E2A38);
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
      }

      .account-container.active .toggle {
        transform: translateX(50%);
      }

      .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        top: 0;
        transition: all 0.6s ease-in-out;
        padding: 0 30px;
      }

      .toggle-left {
        transform: translateX(-200%);
      }

      .account-container.active .toggle-left {
        transform: translateX(0);
      }

      .toggle-right {
        right: 0;
        transform: translateX(0);
      }

      .account-container.active .toggle-right {
        transform: translateX(200%);
      }

      .toggle-panel p {
        color: #e5e5e5;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .hidden-btn {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        padding: 10px 40px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .hidden-btn:hover {
        background: #fff;
        color: #121926;
      }

      /* === Reset Password Page Styles === */
      .reset-password-container {
        max-width: 450px;
        margin: 80px auto;
        padding: 30px;
        background-color: #121926;
        color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        text-align: center;
        font-family: 'Sans Fallback', sans-serif;
      }

      .reset-password-container input {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border: 1px solid #1b263b;
        border-radius: 6px;
        background-color: #121926;
        color: #ffffff;
      }

      .reset-password-container button {
        background-color: #FF570A;
        border: none;
        padding: 12px 20px;
        color: #121926;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .reset-password-container button:disabled {
        background-color: #ff9d6e;
        cursor: not-allowed;
      }

      .reset-password-container button:hover:not(:disabled) {
        background-color: #ff7f3f;
        color: #ffffff;
      }

      /* === New Testimonials Section === */
      .testimonial-scroller {
        max-width: 100%;
        overflow: hidden;
        -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
      }

      .testimonial-scroller-inner {
        display: flex;
        flex-wrap: nowrap;
        gap: 2rem;
        width: max-content;
        animation: testimonial-scroll 60s linear infinite;
      }

      .testimonial-scroller:hover .testimonial-scroller-inner {
        animation-play-state: paused;
      }

      @keyframes testimonial-scroll {
        to {
          transform: translate(calc(-50% - 1rem));
        }
      }

      .testimonial-card {
        width: 380px;
        height: auto;
        min-height: 320px;
        padding: 28px 32px;
        border-radius: 1rem;
        background: linear-gradient(135deg, #121926, #1E2A38, #007BFF);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .testimonial-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(255, 87, 10, 0.2);
      }

      .testimonial-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 87, 10, 0.15) 0%, transparent 40%);
        transition: opacity 0.5s ease;
        opacity: 0;
        animation: rotateGlow 8s linear infinite;
      }

      .testimonial-card:hover::before {
        opacity: 1;
      }

      @keyframes rotateGlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* === Word Counter Page Styles === */
      .word-counter-container {
          background: #161b22;
          padding: 30px;
          width: 95%;
          max-width: 800px;
          border-radius: 20px;
          box-shadow: 0 0 40px rgba(0,0,0,0.4);
          margin: 2rem auto;
      }
      .word-counter-container .analysis-status {
          font-size: 18px;
          font-weight: bold;
          margin-bottom: 10px;
          color: #4da3ff;
          text-align: center;
      }
      .word-counter-container textarea {
          width: 100%;
          height: 180px;
          background: #0d1117;
          border: 2px solid #30363d;
          border-radius: 12px;
          padding: 15px;
          color: #fff;
          font-size: 16px;
          resize: none;
          outline: none;
      }
      .word-counter-container .stats, 
      .word-counter-container .stats-row {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          margin-top: 20px;
      }
      .word-counter-container .stat-box {
          background: #0d1117;
          padding: 15px;
          border-radius: 14px;
          text-align: center;
          border: 1px solid #30363d;
          box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
          position: relative;
      }
      .word-counter-container .stat-box h2 {
          font-size: 22px;
          margin: 0 0 5px 0;
          color: #58a6ff;
      }
      .word-counter-container .stat-box p {
          margin: 0 0 10px 0;
          font-size: 15px;
